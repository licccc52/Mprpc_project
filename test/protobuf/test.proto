syntax = "proto3"; // 声明了protobuf的版本

// 定义下面的选项，表示生成service服务类和rpc方法描述，默认是不生成的
// protoc test.proto --cpp_out=./ , 生成两个文件, 含有设定的数据类型的类, 有 get和set方法

//（protobuf会自动帮我们生成LoginRequest类，并且写好了get和set方法）
// 定义登录消息类型：name pwd
message LoginRequest 
{   //定义登录需要的数据
    bytes name = 1;
    bytes pwd = 2;
}

// 定义登录响应消息类型
message LoginResponse 
{
    int32 errcode = 1;
    bytes errmsg = 2;
    bool success = 3;
}

